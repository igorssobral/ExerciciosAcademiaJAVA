<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de enderecos utilizando o Spring Boot</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

            <a class="navbar-brand" th:href="@{/enderecos}">Enderecos</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"
                       data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Menu
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a href="http://www.google.com" target="_blank">Site</a></li>
                        <li><a href="http://www.facebook.com" target="_blank">Facebook</a></li>
                        <li><a href="http://www.youtube.com" target="_blank">YouTube</a></li>
                        <li><a href="http://github.com" target="_blank">Github</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="page-header">
        <h1>Lista de Enderecos</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Bairro</th>
            <th>CEP</th>
            <th>COMPLEMENTO</th>
            <th>DDD</th>
            <th>GIA</th>
            <th>IBGE</th>
            <th>LOCALIDADE</th>
            <th>LOGRADOURO</th>
            <th>SIAFI</th>
            <th>UF</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="endereco: ${enderecos}">
            <td th:text="${endereco.id}"></td>
            <td th:text="${endereco.bairro}"></td>
            <td th:text="${endereco.cep}"></td>
            <td th:text="${endereco.complemento}"></td>
            <td th:text="${endereco.ddd}"></td>
            <td th:text="${endereco.gia}"></td>
            <td th:text="${endereco.ibge}"></td>
            <td th:text="${endereco.localidade}"></td>
            <td th:text="${endereco.logradouro}"></td>
            <td th:text="${endereco.siafi}"></td>
            <td th:text="${endereco.uf}"></td>
        </tr>
        </tbody>
    </table>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
